<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress - Sneha Agarwal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #2c2f33;
            --bg-secondary: #36393f;
            --accent: #7289da;
            --accent-hover: #5b6eae;
            --text-primary: #ffffff;
            --text-secondary: #dddddd;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .wip-title {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .wip-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .back-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .project-image-container {
            width: 98%;
            max-width: none;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 30px var(--shadow);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        @media (max-width: 768px) {
            .project-image-container {
                padding: 0.5rem;
                width: 99%;
            }
        }

        /* Download Resume Section */
        .download-section {
            background: var(--bg-secondary);
            padding: 3rem 0;
            text-align: center;
            margin-top: auto;
        }

        .download-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .download-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .download-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .download-container {
            display: flex;
            justify-content: center;
        }

        .download-resume-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(114, 137, 218, 0.3);
        }

        .download-resume-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(114, 137, 218, 0.4);
        }

        .download-resume-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {

            .download-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="wip-title">Work in Progress</h1>
        <p class="wip-subtitle">This project page is currently under development</p>
        <a href="index.html" class="back-button">← Back to Portfolio</a>
    </div>
    <!-- Download Resume Section -->
    <section class="download-section">
        <div class="download-content">
            <h2 class="download-title">Resume</h2>
            <p class="download-text">Download my latest resume</p>

            <div class="download-container">
                <a href="https://drive.google.com/file/d/1vDZCjF0vxY7rDjBF8GtLp7-MbCUgMPBD/view" class="download-resume-btn" target="_blank" rel="noopener noreferrer">
                    <span class="download-icon">⬇️</span>
                    Download Resume
                </a>
            </div>
        </div>
    </section>
</body>
</html>
