
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Reinvention Console - Sneha Agarwal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #2c2f33;
            --bg-secondary: #36393f;
            --accent: #7289da;
            --accent-hover: #5b6eae;
            --text-primary: #ffffff;
            --text-secondary: #dddddd;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(44, 47, 51, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 100px;
            left: 2rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: var(--accent);
            transform: translateX(-3px);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-header {
            text-align: center;
            padding: 4rem 0 3rem;
        }

        .project-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .project-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        /* Project Content */
        .project-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .project-image-container {
            width: 98%;
            max-width: none;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 30px var(--shadow);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .project-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 2rem;
            text-align: center;
            gap: 1rem;
        }

        .image-placeholder-icon {
            font-size: 4rem;
            opacity: 0.8;
        }

        .image-placeholder-text {
            font-weight: 500;
            font-size: 1.2rem;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            padding: 3rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .footer-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .social-link:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 0.9rem;
            }

            .back-button {
                left: 1rem;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .project-title {
                font-size: 2.2rem;
            }

            .project-subtitle {
                font-size: 1rem;
            }

            .project-image-container {
                padding: 1.5rem;
            }

            .main-content {
                padding: 1rem;
            }

            .project-header {
                padding: 3rem 0 2rem;
            }

            .social-links {
                gap: 1rem;
            }

            .footer-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .project-title {
                font-size: 1.8rem;
            }

            .project-image-container {
                padding: 0.5rem;
                width: 99%;
            }

            .image-placeholder {
                aspect-ratio: 4/3;
            }

            .image-placeholder-icon {
                font-size: 3rem;
            }

            .image-placeholder-text {
                font-size: 1rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Work</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()" title="Go Back">←</button>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Project Header -->
            <div class="project-header">
                <h1 class="project-title">Accenture Reinvention Console</h1>
                <p class="project-subtitle">Enterprise transformation dashboard</p>
            </div>

            <!-- Project Content -->
            <div class="project-content">
                <div class="project-image-container">
                    <img 
                        src="images/reinvention.png" 
                        alt="Accenture Reinvention Console" 
                        class="project-image"
                        id="projectImage"
                        onload="handleImageLoad()"
                        onerror="handleImageError()"
                    >
                    <div class="image-placeholder" id="imagePlaceholder" style="display: none;">
                        <div class="image-placeholder-icon">⚡</div>
                        <div class="image-placeholder-text">Accenture Reinvention Console</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">Enterprise Transformation Dashboard</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <h2 class="footer-title">Let's Connect</h2>
            <p class="footer-text">Interested in working together? Let's create something amazing!</p>
            
            <div class="social-links">
                <a href="mailto:sneha@example.com" class="social-link" title="Email">📧</a>
                <a href="#" class="social-link" title="LinkedIn">💼</a>
                <a href="#" class="social-link" title="Twitter">🐦</a>
                <a href="#" class="social-link" title="Instagram">📷</a>
                <a href="#" class="social-link" title="Dribbble">🏀</a>
            </div>
        </div>
    </footer>

    <script>
        // Back navigation
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Image loading handlers
        function handleImageLoad() {
            const image = document.getElementById('projectImage');
            const placeholder = document.getElementById('imagePlaceholder');
            
            image.style.display = 'block';
            placeholder.style.display = 'none';
        }

        function handleImageError() {
            const image = document.getElementById('projectImage');
            const placeholder = document.getElementById('imagePlaceholder');
            
            image.style.display = 'none';
            placeholder.style.display = 'flex';
        }

        // Navbar background on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(44, 47, 51, 0.98)';
            } else {
                navbar.style.background = 'rgba(44, 47, 51, 0.95)';
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Smooth scroll to top on page load
        window.addEventListener('load', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
