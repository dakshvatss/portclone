<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Agarwal - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #2c2f33;
            --bg-secondary: #36393f;
            --accent: #7289da;
            --accent-hover: #5b6eae;
            --text-primary: #ffffff;
            --text-secondary: #dddddd;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(44, 47, 51, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Resume Section */
        .resume-section {
            padding: 3rem 0 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            color: var(--text-primary);
        }

        /* Download Button */
        .download-container {
            margin-bottom: 3rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(114, 137, 218, 0.3);
        }

        .download-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(114, 137, 218, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            font-size: 1.2rem;
        }

        /* Resume Display */
        .resume-display {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            max-width: 800px;
            position: relative;
        }

        .resume-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .resume-placeholder {
            width: 100%;
            aspect-ratio: 0.707; /* A4 ratio (210/297) */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            gap: 1rem;
        }

        .resume-placeholder-icon {
            font-size: 4rem;
            opacity: 0.6;
        }

        .resume-placeholder-text {
            font-weight: 500;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 100;
        }

        .back-button:hover {
            background: var(--accent);
            transform: translateY(-50%) translateX(-3px);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 0.9rem;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .resume-section {
                padding: 2rem 0 1rem;
            }

            .resume-display {
                padding: 1rem;
                margin: 0 1rem;
            }

            .download-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .back-button {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .resume-display {
                margin: 0;
                border-radius: 8px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .download-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.95rem;
                gap: 0.6rem;
            }
        }

        /* Print Styles */
        @media print {
            .navbar,
            .back-button,
            .download-container {
                display: none !important;
            }

            .main-content {
                margin-top: 0;
                padding: 0;
            }

            .resume-display {
                box-shadow: none;
                padding: 0;
                background: transparent;
            }

            .page-title {
                display: none;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus styles for accessibility */
        .download-btn:focus,
        .back-button:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Work</a></li>
                <li><a href="resume.html" class="active">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()" title="Go Back">←</button>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="resume-section">
                <h1 class="page-title">Resume</h1>
                
                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    Unable to load resume image. Please try refreshing the page or use the download button above.
                </div>

                <!-- Download Button -->
                <div class="download-container">
                    <a href="https://drive.google.com/file/d/1vDZCjF0vxY7rDjBF8GtLp7-MbCUgMPBD/view" class="download-btn" id="downloadBtn" target="_blank" rel="noopener noreferrer">
                        <span class="download-icon">⬇️</span>
                        Download Resume
                    </a>
                </div>

                <!-- Resume Display -->
                <div class="resume-display">
                    <div class="loading" id="loadingSpinner">⟳</div>
                    <img 
                        src="images/resume.png" 
                        alt="Sneha Agarwal Resume" 
                        class="resume-image"
                        id="resumeImage"
                        onload="handleImageLoad()"
                        onerror="handleImageError()"
                    >
                    <div class="resume-placeholder" id="resumePlaceholder" style="display: none;">
                        <div class="resume-placeholder-icon">📄</div>
                        <div class="resume-placeholder-text">Resume Preview</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">Click download button to view full resume</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Google Drive link
        const GDRIVE_RESUME_LINK = "https://drive.google.com/file/d/1vDZCjF0vxY7rDjBF8GtLp7-MbCUgMPBD/view";

        // Set the download button link
        document.getElementById('downloadBtn').href = GDRIVE_RESUME_LINK;

        // Navigation functions
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Image loading handlers
        function handleImageLoad() {
            const loading = document.getElementById('loadingSpinner');
            const image = document.getElementById('resumeImage');
            const placeholder = document.getElementById('resumePlaceholder');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.style.display = 'none';
            image.style.display = 'block';
            placeholder.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function handleImageError() {
            const loading = document.getElementById('loadingSpinner');
            const image = document.getElementById('resumeImage');
            const placeholder = document.getElementById('resumePlaceholder');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.style.display = 'none';
            image.style.display = 'none';
            placeholder.style.display = 'flex';
            errorMessage.style.display = 'block';
        }

        // Show loading initially
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loadingSpinner');
            loading.style.display = 'block';
        });

        // Navbar background on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(44, 47, 51, 0.98)';
            } else {
                navbar.style.background = 'rgba(44, 47, 51, 0.95)';
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Print functionality (optional)
        function printResume() {
            window.print();
        }

        // Add print button functionality if needed
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                printResume();
            }
        });
    </script>
</body>
</html>
